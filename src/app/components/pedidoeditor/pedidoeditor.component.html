<form class="form-horizontal" (submit)="grabarPedido()" role="form">
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="id" class="col-sm-4 col-form-label col-form-label-sm">Pedido ML</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-hashtag" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="id" id="id" [(ngModel)]="pedidoInfo.id" placeholder="Nùmero pedido de Mercado Libre"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="clientenro" class="col-sm-4 col-form-label col-form-label-sm">Cliente</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-hashtag" aria-hidden="true"></i></span>
                        <input type="text" class="form-controlinput-group input-group-sm" name="clientenro" id="clientenro" [(ngModel)]="pedidoInfo.numerocliente" placeholder="Cliente de facturación"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="ordencompranro" class="col-sm-4 col-form-label">OC</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-hashtag" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="ordencompranro" id="ordencompranro" [(ngModel)]="pedidoInfo.numerooc" placeholder="Nùmero de Orden de Compra"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="estado" class="col-sm-4 col-form-label">Estado</label>
                <div class="col-sm-8">
                    <select name="estado" [ngModel]="pedidoInfo.estado || null" class="form-control form-control-sm" (change)="selectestado($event.target.value)">
                        <option *ngFor="let value of estados" [attr.value]="value.id">{{value.nombre}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="pedidoInfo.nombre" placeholder="Nombre del comprador"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="usuario" class="col-sm-4 col-form-label">Usuario</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="usuario" id="usuario" [(ngModel)]="pedidoInfo.usuario" placeholder="Usuario"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-lg-12">
                <div class="form-group row">
                        <label for="enviodireccion" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="mail" id="mail" [(ngModel)]="pedidoInfo.mail" placeholder="Direccion de email"/>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="formaenvio" class="col-sm-4 col-form-label">Forma Envio</label>
                <div class="col-sm-8">
                    <select name="formaenvio" [ngModel]="pedidoInfo.envioforma || null" class="form-control form-control-sm" (change)="selectenvioforma($event.target.value)">
                        <option *ngFor="let value of formasenvios" [attr.value]="value.id">{{value.nombre}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="enviodireccion" class="col-sm-4 col-form-label">Direccion</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-truck" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="enviodireccion" id="enviodireccion" [(ngModel)]="pedidoInfo.enviodireccion" placeholder="Direccion de envio"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="envioprovincia" class="col-sm-4 col-form-label">Provincia</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-truck" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="envioprovincia" id="envioprovincia" [(ngModel)]="pedidoInfo.envioprovincia" placeholder="Provincia"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="enviolocalidad" class="col-sm-4 col-form-label">Localidad</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-truck" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="enviolocalidad" id="enviolocalidad" [(ngModel)]="pedidoInfo.enviolocalidad" placeholder="Localidad"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="enviosucursal" class="col-sm-4 col-form-label">Sucursal</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-truck" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="enviosucursal" id="enviosucursal" [(ngModel)]="pedidoInfo.enviosucursal" placeholder="Direccion de Sucursal"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="telefono" class="col-sm-4 col-form-label">Telefono</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="telefono" id="telefono" [(ngModel)]="pedidoInfo.telefono" placeholder="Telefono"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="enviohora" class="col-sm-4 col-form-label">Horario</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="enviohora" id="enviohora" [(ngModel)]="pedidoInfo.enviohora" placeholder="Horario de envio"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="envioadeuda" class="col-sm-4 col-form-label">Deuda</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                        <input type="input" class="form-control" name="envioadeuda" id="envioadeuda" [(ngModel)]="pedidoInfo.envioadeuda" placeholder="Deuda del pedido"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="formapago" class="col-sm-4 col-form-label">Forma Pago</label>
                <div class="col-sm-8">
                    <select name="formapago" [ngModel]="pedidoInfo.pagoforma || null"  class="form-control form-control-sm" (change)="selectpagoforma($event.target.value)">
                        <option *ngFor="let value of formasdepago" [attr.value]="value.id" >{{value.nombre}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="pagosolicitadinero" class="col-sm-4 col-form-label">Sol. Dinero</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                        <input type="input" class="form-control" name="pagosolicitadinero" id="pagosolicitadinero" [(ngModel)]="pedidoInfo.pagosolicitadinero" placeholder="Monto de dinero solicitado"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group row">
                <label for="costo" class="col-sm-4 col-form-label">Costo</label>
                <div class="col-sm-8">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                        <input type="input" class="form-control" name="envioacosto" id="envioacosto" [(ngModel)]="pedidoInfo.envioacosto" placeholder="Costo de Envio"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
                <div class="form-group row">
                    <label for="id" class="col-sm-4 col-form-label">Nro Guia</label>
                    <div class="col-sm-8">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-hashtag" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="envionumeroguia" id="envionumeroguia" [(ngModel)]="pedidoInfo.envionumeroguia" placeholder="Nùmero de guia"/>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group row">
                <label for="comentario" class="col-sm-2 col-form-label">Comentario</label>
                <div class="col-sm-10">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-font" aria-hidden="true"></i></span>
                        <textarea class="form-control" rows="3" name="comentario" id="comentario" [(ngModel)]="pedidoInfo.comentario" placeholder="Comentario"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" #buttonModalCancel data-dismiss="modal">Cancelar</button>
        <button  type="submit" class="btn btn-primary btn-sm" onclick="$('#exampleModal').modal('hide')">Guardar</button>
    </div>
    
</div>
</form>
